{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'mystyle.css' %}">
    <link rel="icon" href="{% static 'Chrisbanks2-Cold-Fusion-Hd-Car.ico' %}">
</head>
<body>
    <div class="container">
        {% block main %}
        {% endblock %}
    </div>

    <!--Importação de Javascript, sempre que quiser adicionar um Javascript colocar sempre abaixo do jquery por ultimo-->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'mostrar_senha.js' %}"></script>

    <b>{% block footer %}
    
    {% endblock %}</b>
    
</body>
</html>
